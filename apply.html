<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Fredbear's Family Diner — Employment Application</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header style="display:flex;justify-content:center;padding-top:18px;">
    <nav class="nav-pill" style="position:static;"> 
      <a href="#">schedule Seating</a>
      <a href="#">Home</a>
      <a href="#">Now Hiring</a>
    </nav>
  </header>

  <main class="app-wrap">
    <h2 class="app-title">Fredbear’s Family Diner — Employment Application</h2>

    <section class="form-section">
      <div class="form-row">
        <div class="field">
          <label>Applicant Name</label>
          <input class="underline" placeholder="Full name">
        </div>
        <div class="field">
          <label>Date</label>
          <input class="underline" placeholder="MM/DD/YYYY">
        </div>
      </div>

      <div class="form-row">
        <div class="field">
          <label>Position Applying For</label>
          <input class="underline" placeholder="e.g., Kitchen, Performer, Maintenance">
        </div>
      </div>

      <div class="form-row">
        <div class="field">
          <label>Work Availability</label>
          <input class="underline" placeholder="Days / Times available">
        </div>
      </div>

      <div class="form-row">
        <div class="field">
          <label>Previous Experience</label>
          <input class="underline" placeholder="Brief summary">
        </div>
      </div>

      <div class="form-row">
        <div class="field">
          <label>Emergency Contact</label>
          <input class="underline" placeholder="Name & Phone">
        </div>
      </div>

      <div style="margin-top:12px">
        <strong>Applicant Agreement</strong>
        <ul>
          <li>I certify that the information is true.</li>
          <li>I consent to background checks where required.</li>
        </ul>
      </div>

      <div style="margin-top:18px;display:flex;gap:18px;align-items:center">
        <div style="flex:1">
          <label>Signature</label>
          <div class="underline" style="height:34px;"></div>
        </div>
        <div style="width:220px">
          <label>Date</label>
          <div class="underline" style="height:34px;"></div>
        </div>
      </div>

      <a class="submit" href="#">Send application</a>
    </section>
  </main>
</body>
</html>
